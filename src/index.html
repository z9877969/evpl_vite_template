<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 250px;
      height: 70px;
    }
  </style>
</head>

<body>
  <form data-name="collection">
    <input type="file" name="file1">
    <button>CLICK</button>
  </form>
  <form data-name="login">
    <label>
      <span>email</span>
      <input name="email" type="text">
    </label>
    <label>
      <span>password</span>
      <input name="password" type="text">
    </label>
    <button data-action="login">Login</button>
  </form>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

  <script>
    axios.defaults.withCredentials = true;
    // axios.defaults.baseURL = 'https://inharmony-v4.h.goit.study/';
    // axios.defaults.baseURL = 'https://in-harmony.vercel.app';
    axios.defaults.baseURL = 'https://notehub-api.goit.study';
    
    
    const form = document.querySelector('form');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const file = e.target.elements.file1.files[0];
      const formData = new FormData();
      formData.append('title', 'Light in the \"Gray Zone\"! NEW!!!!!!!!!')
      formData.append('collected', '4165')
      formData.append('target', '380000')
      formData.append('alt', 'collection photo')
      formData.append('peopleDonate', '9')
      formData.append('peopleDonate_title', 'donors')
      formData.append('desc', 'No electricity, water, gas, daily shelling, 54 people of retirement age.')
      formData.append('days', '48')
      formData.append('period', 'days')
      formData.append('quantity', '10')
      formData.append('status', 'active')
      formData.append('value', 'new_light_collection')
      formData.append('importance', 'urgent')
      formData.append('long_desc', 'react')
      formData.append('long_desc', 'nextjs')
      formData.append('image', file);

      try {

        const response = await axios.post('/api/collections/en', formData)
      } catch (error) {
        console.log('error :>> ', error.message);
      }
    })
    const loginForm = document.querySelector('[data-name="login"]');
    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      const { email, password } = e.target.elements;
      const response = await axios.post('/auth/login', { email: email.value, password: password.value })
    })
  </script>
</body>

</html>
